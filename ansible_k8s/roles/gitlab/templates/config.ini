[ssh]
ssh_port=22
ssh_username=root
ssh_password={{gitlab_root_passwd}}
[gitlab]
root_password=123456a!
host_ip={{groups['gitlab'][0]}}
host_port=10088
host_ssh_port=10022
container_port=10088
container_ssh_port=10022
custom_config=/root/gitlab.rb
base_data_path=/data/gitlab
container_name=gitlab-ce
image_name=gitlab/gitlab-ce
[gitlab-runner]
config_path=/etc/gitlab-runner/config.toml
runner_name=board-ci
runner_image={{groups['registry'][0]}}:5000/kaniko-project/executor:dev
